version: 2
dependencies: 
  pre:
  - go get github.com/tcnksm/ghr


jobs:
  build-job:
    docker:
      - image: cibuilds/hugo:0.28
    working_directory: ~/project
    steps:
      - checkout
      - run: 
          name: "Run Hugo"
          command: HUGO_ENV=production hugo -v -s ~/project/
  release-job:
    docker: 
      - image: cibuilds/hugo:0.28
    branches:
      only:
        - master
    steps:
      - echo "Job master"

workflows:
  version: 2
  build-deploy:
    jobs:
      - build-job
      - release-job
